# App1 Monitoring Configuration
# Prometheus scrape configuration for Application 1

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    app: 'app1'
    environment: 'production'

scrape_configs:
  - job_name: 'app1'
    static_configs:
      - targets: ['host.docker.internal:5001']
        labels:
          instance: 'app1'
          app_name: 'Application 1'
