# App2 Monitoring Configuration
# Prometheus scrape configuration for Application 2

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    app: 'app2'
    environment: 'production'

scrape_configs:
  - job_name: 'app2'
    static_configs:
      - targets: ['host.docker.internal:5002']
        labels:
          instance: 'app2'
          app_name: 'Application 2'
