# Prometheus Configuration - All Apps Monitoring
# Collects metrics from all 5 applications

global:
  scrape_interval: 1s
  evaluation_interval: 1s
  external_labels:
    cluster: 'applications-cluster'
    environment: 'production'

# Scrape configurations for all apps
scrape_configs:
  # App 1 Monitoring
  - job_name: 'app1'
    static_configs:
      - targets: ['host.docker.internal:5001']
        labels:
          app: 'app1'
          app_name: 'Application 1'
          instance: 'app1-instance'
    metrics_path: '/metrics'
    scrape_interval: 1s

  # App 2 Monitoring
  - job_name: 'app2'
