# Template for adding new applications
# Copy this template and modify for app6, app7, etc.

    # App 6 - Cyan theme
    location /app6/ {
        rewrite ^/app6/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

# To add this to the main config:
# 1. Copy the location block above
# 2. Paste it before the # API Status endpoint section
# 3. Change app6 to your app number
# 4. Change port 5006 to your app port
# 5. Restart nginx: .\nginx.exe -s reload