# App3 Monitoring Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    app: 'app3'
    environment: 'production'

scrape_configs:
  - job_name: 'app3'
    static_configs:
      - targets: ['host.docker.internal:5003']
        labels:
          instance: 'app3'
          app_name: 'Application 3'
