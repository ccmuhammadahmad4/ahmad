# APP5 ROUTING CONFIGURATION
# Red theme FastAPI application
# Port: 5005

# Static files for app5 (CSS, JS, images)
location ~ ^/app5/static/(.*)$ {
    proxy_pass http://127.0.0.1:5005/static/$1;
    proxy_set_header Host $host;
}

# App 5 main routing - Red theme
location /app5/ {
    access_log C:/nginx/logs/app5_access.log combined;
    error_log C:/nginx/logs/app5_error.log warn;
    
    rewrite ^/app5/(.*)$ /$1 break;
    proxy_pass http://127.0.0.1:5005;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}
