# App4 Monitoring Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    app: 'app4'
    environment: 'production'

scrape_configs:
  - job_name: 'app4'
    static_configs:
      - targets: ['host.docker.internal:5004']
        labels:
          instance: 'app4'
          app_name: 'Application 4'
