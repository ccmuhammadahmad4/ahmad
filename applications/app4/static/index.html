</head>
<body>
    <div class="container">
        <header>
            <h1>Application Number <span id="app-number">4</span></h1>

                <h2>Welcome to Application 4</h2>
                <p id="app-message">Loading application info...</p>

                    <p><strong>Port:</strong> <span id="app-port">5004</span></p>

                </div>
            </div>
            
            <div class="actions">
                <button onclick="refreshInfo()" class="btn primary">Refresh Info</button>
                <button onclick="testAPI()" class="btn secondary">Test API</button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Simple Application Suite</p>
